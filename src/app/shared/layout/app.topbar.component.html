<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="">
    <img src="assets/imgs/logo-tce.png" alt="logo">
  </a>

  <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
      <i class="pi pi-bars"></i>
  </button>

  <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
      <i class="pi pi-ellipsis-v"></i>
  </button>

  <!-- Updated Profile Dropdown -->
  <div #topbarmenu  class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
    <div class="topbar-profile">
      <button type="button" class="p-element topbar-profile-button p-link" (click)="show()">
          <img alt="avatar" src="https://i.postimg.cc/BvNYhMHS/user-img.jpg">
          <span class="profile-details">
              <span class="profile-name">Gene Russell</span>
              <span class="profile-job">Developer</span>
          </span>
          <i class="pi pi-angle-down"></i>
          <div class="profile-sair" (click)="logout()"><i class="pi pi-sign-out mr-3"></i><div class="text">Sair</div></div>
      </button>
      <ul id="dropdown" [ngClass]="{'hidden': hide}" class="list-none p-3 m-0 border-round shadow-2 absolute surface-overlay origin-top w-full sm:w-12rem mt-2 right-0 top-auto">
          <li><a class="p-ripple p-element flex p-2 border-round align-items-center hover:surface-hover transition-colors transition-duration-150 cursor-pointer" (click)="logout()">
            <i class="pi pi-sign-out mr-3"></i>Sair</a>
          </li>
      </ul>
  </div>

  </div>


</div>
